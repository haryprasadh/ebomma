<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ebomma</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="nav">
        <img src="./images/logo.png" alt="logo" id="logo">
        <div id="corsButtonsContainer">
            <button class="corsButtons"><a href="https://cors-anywhere.herokuapp.com/" target="_blank"
                    class="buttonLink">allow
                    cors(website)</a></button>
            <button class="corsButtons"><a
                    href="https://chromewebstore.google.com/detail/allow-cors-access-control/lhobafahddgcelffkeicbaginigeejlf"
                    target="_blank" class="buttonLink">allow cors(extension)</a></button>
            <button class="corsButtons"><a href="https://github.com/haryprasadh/ebomma" target="_blank"
                    class="buttonLink">github repo(guide)</a></button>
        </div>
    </div>
    <hr>
    <div id="container">
        <div class="innerContainer" id="ic1">
            <h3>Choose minimum rating <input type="range" min="0" max="10" value="7.5" step="0.5" id="minRating"></h3>
            <h4 id="inline">
                Get movies above <span id="minRatingDisplay">7.5</span> rating from <a
                    href="https://tube.ibomma.pw/telugu-movies/">IBOMMA</a>
            </h4>
            <button onclick="main()" id="mainRunner">click me</button>
        </div>
        <div class="innerContainer" id="ic2">
            <h3>Search movie title</h3>
            <input type="text" id="searchInput" placeholder="movie title">
            <input type="number" id="yearInput" min="1872" max="2099" step="1" placeholder="year">
            <button onclick="search()" id="searchRunner">search</button>
        </div>
    </div>
    <hr>
    <div id="mainDiv"></div>
    <script src="./index.js"></script>
</body>

</html>
